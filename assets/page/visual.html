<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORSI ADMIRAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Popup di registrazione -->
    <div id="registrationPopup" class="popup">
        <form id="registrationForm" method="post" action="registrazione.php">
            <h2>Registrati</h2>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Invia</button>
        </form>
    </div>

    <!-- Pagina principale nascosta fino alla registrazione -->
    <div id="mainPage" class="blur-background">
        <div class="video-container">
            <video id="promoVideo">
                <source src="mainvideo.mp4" type="video/mp4">
                Il tuo browser non supporta il video.
            </video>
            <div class="controls">
                <button id="playPauseBtn">Play/Pausa</button>
                <button id="speedUpBtn">Aumenta Velocit√†</button>
            </div>
        </div>
        
        <h1>Rilancia la tua struttura senza preoccupazioni</h1>
        <button id="buyButton">Acquista</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
